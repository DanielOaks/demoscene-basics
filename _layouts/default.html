<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <title>{% if page.html_title %}{{ page.html_title }}{% else %}{{ page.title }}{% endif %}</title>
        
        <link href="/css/open-sans.css" rel="stylesheet" type="text/css" />
        <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/pure-min.css" rel="stylesheet" type="text/css" />
        <link href="/css/screen.css" rel="stylesheet" type="text/css" />
        <link href="/css/code-github.css" rel="stylesheet" type="text/css" />
        <link href="/css/code-thankful.css" rel="stylesheet" type="text/css" />

        <script src="/js/anchor.min.js"></script>

        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <script>
            // enable dark mode
            if (document.cookie == "darkmode=true") {
                document.body.classList.add("dark");
            }
        </script>
        <a onclick="toggledarkmode()" id="darkmodebtn"><i class="fa fa-sun-o show-when-dark"></i><i class="fa fa-moon-o show-when-light"></i></a>
        
        <nav>
            <div class="wrapper linklist">
                <a href="https://pixienop.net" class="wordmark" title="homepage" alt="homepage">pixienop</a>
                <a href="https://demobasics.pixienop.net" title="demoscene basics" alt="demoscene basics">demoscene basics</a>
            </div>
        </nav>
        <div id="wrapper">
            <div id="content">
                {{ content }}
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <p>
                    Written by <a href="https://twitter.com/pixienop">pixienop</a>, released under public domain CC0~
                </p>
            </div>
        </div>
    </body>
    <script>
        anchors.options = {
            placement: 'right',
            class: 'anchor',
        };
        anchors.add('#spec h1, #spec h2, #spec h3, #spec h4, #spec h5, #spec .figure');

        function toggledarkmode() {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                document.cookie = "darkmode=true";
            } else {
                document.cookie = "darkmode=false";
            }
        }
    </script>
</html>
