<h2>{{ include.cart.name }}</h2>

<br>
<em>Link: <a href="{{ include.cart.link }}">{{ include.cart.link }}</a></em>

<img class="screenie" src="/img/tweetcarts/{{ include.cart.imgs }}.gif" alt="{{ include.cart.title }}">
